<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="title">Tic Tac Toe</div>
    <div id="box">
        <div id="top">
            <div id="box-1"></div>
            <div id="box-2"></div>
            <div id="box-3"></div>
        </div>
        <div id="mid">
            <div id="box-4"></div>
            <div id="box-5"></div>
            <div id="box-6"></div>
        </div>
        <div id="down">
            <div id="box-7"></div>
            <div id="box-8"></div>
            <div id="box-9"></div>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
